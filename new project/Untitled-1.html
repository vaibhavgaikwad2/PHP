<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .user-dashboard, .admin-dashboard {
      border: 1px solid #ccc;
      padding: 20px;
      width: 45%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #61dafb;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #4fa3c7;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inquiry Management System</h1>
  </header>

  <div class="dashboard">
    <div class="user-dashboard">
      <h2>User Dashboard</h2>
      <form id="inquiryForm" action="./untitled.php" method="post">
        <input type="text" name="newInquiry" id="newInquiry" placeholder="Enter your inquiry" required>
        <button type="submit">Submit Inquiry</button>
      </form>

      <h3>Your Inquiries</h3>
      <ul id="userInquiries">
        <li>How do I reset my password? - Status: Resolved</li>
        <li>Issue with login - Status: Pending</li>
      </ul>
    </div>

    <div class="admin-dashboard">
      <h2>Admin Dashboard</h2>
      <h3>All Inquiries</h3>
      <ul id="adminInquiries">
        <li>How do I reset my password? - Status: Resolved</li>
        <li>Issue with login - Status: Pending</li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const newInquiry = document.getElementById('newInquiry').value;
      if (newInquiry.trim()) {
        const userInquiries = document.getElementById('userInquiries');
        const adminInquiries = document.getElementById('adminInquiries');

        const inquiryItem = document.createElement('li');
        inquiryItem.textContent = newInquiry + ' - Status: Pending';

        userInquiries.appendChild(inquiryItem.cloneNode(true));
        adminInquiries.appendChild(inquiryItem);

        document.getElementById('newInquiry').value = '';
      }
    });
  </script>
</body>
</html>
